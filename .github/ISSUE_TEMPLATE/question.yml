name: Question
description: Ask a question about using the framework
title: "[Question]: "
labels: ["question"]
body:
  - type: markdown
    attributes:
      value: |
        Have a question? We're here to help!

  - type: textarea
    id: question
    attributes:
      label: Your question
      description: What would you like to know?
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context
      description: What are you trying to accomplish?
    validations:
      required: true

  - type: textarea
    id: tried
    attributes:
      label: What have you tried?
      description: Any solutions you've already attempted

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I've read the [README](../README.md)
        - label: I've checked the [Getting Started guide](../GETTING_STARTED.md)
        - label: I've searched existing issues
